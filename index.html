<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2048 — Folder Images</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#faf8ef;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh}
    #board{display:grid;grid-template-columns:repeat(4,100px);grid-gap:10px;background:#bbada0;padding:10px;border-radius:10px;position:relative}
    .cell{width:100px;height:100px;background:#cdc1b4;border-radius:5px;position:relative}
    .tile{position:absolute;width:100%;height:100%;display:flex;justify-content:center;align-items:center;font-size:20px;font-weight:bold;color:#fff;border-radius:5px;text-align:center;padding:5px;}
    .tile img{width:100%;height:100%;object-fit:cover;border-radius:5px}
    .watermark{margin-top:15px;font-size:14px;color:#776e65;opacity:0.7;user-select:none;text-align:center;width:100%;}
    .watermark span.star{font-size:14px;color:#776e65;margin-left:2px}

    #passwordPrompt {
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#faf8ef;
    }
    #passwordPrompt input {
      padding:8px;
      font-size:16px;
      margin-top:10px;
    }
    #passwordPrompt button {
      margin-top:10px;
      padding:8px 16px;
      font-size:16px;
      cursor:pointer;
    }

    #gameOverOverlay {
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(238,228,218,0.8);
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      font-size:32px;
      color:#776e65;
      font-weight:bold;
      border-radius:10px;
      z-index:10;
    }
    #gameOverOverlay button {
      margin-top:20px;
      padding:10px 20px;
      font-size:18px;
      cursor:pointer;
    }

    #scoreboard {
      margin-bottom:20px;
      text-align:center;
      font-size:18px;
      color:#776e65;
    }
    #scoreboard div {margin:5px 0;}
  </style>
</head>
<body>
  <div id="passwordPrompt">
    <h2>Enter Password to Play</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error" style="color:red;display:none;">Incorrect password</p>
  </div>

  <div id="gameContainer" style="display:none;">
    <div id="scoreboard">
      <div>Your current score: <span id="currentScore">0</span></div>
      <div>Your high score: <span id="highScore">0</span></div>
    </div>
    <div id="board"></div>
    <div id="gameOverOverlay" style="display:none;">
      <div>Game Over</div>
      <button onclick="restartGame()">Restart</button>
    </div>
    <div class="watermark">AdyrStudios <span class="star">✡</span></div>
  </div>

  <script>
    const SIZE=4;
    let grid;
    let currentMax=2;
    let highMax=2;

    const nameMap={
      2:"Gabe",
      4:"Hannah",
      8:"Adam Taylor",
      16:"Lex",
      32:"Kate",
      64:"Adyr",
      128:"Brooke",
      256:"Ben Lightstone",
      512:"Linoy",
      1024:"Adam Storger",
      2048:"Stewie"
    };

    const imageMap={
      2:"images/2.png",
      4:"images/4.png",
      8:"images/8.png",
      16:"images/16.png",
      32:"images/32.png",
      64:"images/64.png",
      128:"images/128.png",
      256:"images/256.png",
      512:"images/512.png",
      1024:"images/1024.png",
      2048:"images/2048.png"
    };

    function createEmpty(){return Array.from({length:SIZE},()=>Array(SIZE).fill(0));}
    function addRandom(){
      const empty=[];
      for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++)if(!grid[r][c])empty.push([r,c]);
      if(!empty.length)return;
      const [r,c]=empty[Math.floor(Math.random()*empty.length)];
      grid[r][c]=Math.random()<0.9?2:4;
    }

    const board=document.getElementById('board');
    function draw(){
      board.querySelectorAll('.tile').forEach(t=>t.remove());
      const cells=board.querySelectorAll('.cell');
      for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++){
        const v=grid[r][c];if(!v)continue;
        const tile=document.createElement('div');tile.className='tile';
        if(imageMap[v]){
          const img=document.createElement('img');
          img.src=imageMap[v];
          tile.appendChild(img);
        } else {
          tile.textContent=v;
          tile.style.background='#edc22e';
        }
        cells[r*SIZE+c].appendChild(tile);
        if(v>currentMax) currentMax=v;
        if(v>highMax) highMax=v;
      }
      document.getElementById('currentScore').textContent=nameMap[currentMax]||currentMax;
      document.getElementById('highScore').textContent=nameMap[highMax]||highMax;
    }

    function setupBoard(){
      board.innerHTML='';
      for(let i=0;i<SIZE*SIZE;i++){
        const cell=document.createElement('div');cell.className='cell';
        board.appendChild(cell);
      }    
    }

    function compress(row){return row.filter(x=>x);} 
    function pad(row){while(row.length<SIZE)row.push(0);return row;}

    function move(dir){
      let moved=false;
      if(dir==='left'||dir==='right'){
        for(let r=0;r<SIZE;r++){
          let row=grid[r].slice();
          if(dir==='right')row.reverse();
          row=compress(row);
          for(let i=0;i<row.length-1;i++)if(row[i]&&row[i]===row[i+1]){
            row[i]*=2;
            row[i+1]=0;i++;
          }
          row=pad(compress(row));
          if(dir==='right')row.reverse();
          if(row.some((v,i)=>v!==grid[r][i]))moved=true;
          grid[r]=row;
        }
      } else {
        for(let c=0;c<SIZE;c++){
          let col=grid.map(r=>r[c]);
          if(dir==='down')col.reverse();
          col=compress(col);
          for(let i=0;i<col.length-1;i++)if(col[i]&&col[i]===col[i+1]){
            col[i]*=2;
            col[i+1]=0;i++;
          }
          col=pad(compress(col));
          if(dir==='down')col.reverse();
          for(let r=0;r<SIZE;r++){if(grid[r][c]!==col[r])moved=true;grid[r][c]=col[r];}
        }
      }
      if(moved)addRandom();
      draw();
      if(checkGameOver()) showGameOver();
    }

    function checkGameOver(){
      for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++)if(grid[r][c]===0)return false;
      for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE-1;c++)if(grid[r][c]===grid[r][c+1])return false;
      for(let c=0;c<SIZE;c++)for(let r=0;r<SIZE-1;r++)if(grid[r][c]===grid[r+1][c])return false;
      return true;
    }

    function showGameOver(){
      document.getElementById('gameOverOverlay').style.display='flex';
    }

    function restartGame(){
      document.getElementById('gameOverOverlay').style.display='none';
      startGame();
    }

    function checkPassword(){
      const input=document.getElementById('passwordInput').value;
      if(input==="mcjewish"){
        document.getElementById('passwordPrompt').style.display='none';
        document.getElementById('gameContainer').style.display='block';
        startGame();
      } else {
        document.getElementById('error').style.display='block';
      }
    }

    function startGame(){
      grid=createEmpty();
      currentMax=2;
      setupBoard();
      addRandom();addRandom();
      draw();
      window.addEventListener('keydown',e=>{
        if(e.key==='ArrowLeft')move('left');
        if(e.key==='ArrowRight')move('right');
        if(e.key==='ArrowUp')move('up');
        if(e.key==='ArrowDown')move('down');
      });
    }
  </script>
</body>
</html>
